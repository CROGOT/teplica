<!-- КАТАЛОГ НАШЕЙ ПРОДУКЦИИ -->
<section class="catalog">
  <div class="catalog__line"></div>
  <div class="container">
    <h2 class="section-title"><span>Каталог нашей продукции</span></h2>
    <div class="row row-cols-2 row-cols-lg-4 catalog__block block">
      {% set CATALOG=['Теплицы','Парники','Грядки','Клумбы','Поликарбонат','Беседки','Душевые кабины','Штакетник'] %}
      {% for item in CATALOG %}
        <div class="col d-flex flex-column justify-content-end">
          <div class="block__item item">
            <h4 class="item__title">{{ item }}</h4>
            <div class="item__image">
              <img data-fancybox class="img-fluid" loading="lazy" src="img/catalog/{{loop.index}}.jpg" alt="">
            </div>
            <div class="item__btn"><button type="button" class="btn btn-green">Подробнее</button></div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
